<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Gerador de Senhas</title>
</head>
<body>

    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja Bem-Vindo(a)</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua conta:</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" 
                name="name" 
                id="name"
                placeholder="Digite o seu nome">
            </div>
            
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="email" 
                name="email" 
                id="email"
                placeholder="Digite o seu e-mail">
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type ="password" 
                name="password" 
                id="password"
                placeholder="Digite sua senha">
            </div>

            <p>Quer ajuda para criar uma senha segura? <span id="open-generator-password">Clique aqui.</span></p>

            <div id="generator-options" class="hide">
                <p>Selecione as opções que você deseja</p>

                <div class="form-control">
                    <label for="length">Quantidade de caracteres:</label>
                    <input type="text" id="length" name="length" value="10">
                </div>

                <div class="form-control">
                    <label for="letters">Letras:</label>
                    <input type="checkbox" id="letters" name="letters" checked>
                </div>

                <div class="form-control">
                    <label for="numbers">Números:</label>
                    <input type="checkbox" id="numbers" name="numbers" checked>
                </div>

                <div class="form-control">
                    <label for="symbols">Símbolos:</label>
                    <input type="checkbox" id="symbols" name="symbols" checked>
                </div>

                <button id="generator-password">Criar senha</button>

            </div>

            <div id="generator-password-element">
                <p>Aqui está a sua senha:</p>
                <h4></h4>
                <button id="copy-password">
                    Copiar
                </button>
            </div>

            <div class="form-control">
                <label for="confirmpassword">Confirme sua senha</label>
                <input type="password" 
                name="confirmpassword" 
                id="confirmpassword"
                placeholder="Digite sua senha">
            </div>

            <input type="submit" value="Enviar" id="send">

            <div id="login-container">
                    <p>Conta criada com sucesso!</p>
                    <button>&#10004;</button>
            </div>

        </div>
    </div>
</body>
</html>
